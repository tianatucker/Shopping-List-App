<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Domine" rel="stylesheet">
	<script src="https://use.fontawesome.com/58a0820d2f.js"></script>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src=""></script>
</head>
<body>
<div>
	<h1>Shopping List App</h1>
	<div class="type-here">
		<input type="text" name="" placeholder="Add item...">
		<input type="button" value="Add to List" class="add-btn">
	</div>
	<div class="lists">
		<ul class="incomplete">
			<li><p><i class="fa fa-square-o" aria-hidden="true"></i>Incomplete</p></li>
			<li><p><i class="fa fa-square-o" aria-hidden="true"></i>Incomplete Mistake<input type="button" value="Delete" class="delete-btn"></p></li>
		</ul>
		<ul class="complete">
			<li><p><i class="fa fa-check-square" aria-hidden="true"></i></i>Complete</p></li>
		</ul>
	</div>
</div>
</body>
</html>
