<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Domine" rel="stylesheet">
	<script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
	<script src="https://use.fontawesome.com/58a0820d2f.js"></script>
	<script language="JavaScript" type="text/javascript" src="js/app.js"></script>
	<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
</head>
<body>
<div>
	<h1>Shopping List App</h1>
	<div class="type-here">
		<input type="text" name="" placeholder="Add item..." id="add-item"/>
		<button type="button" value="Add to List" id="add-btn">Add to List</button>
	</div>
	<div class="lists">
		<ul class="incomplete">
			<li class="special">Incomplete</li>
			<li class="special">Incomplete Mistake
			<!--<input type="button" value="Delete" class="delete-btn">-->
			</li>
		</ul>
		<ul class="complete">
			<li><i class="fa fa-check-square"></i>Complete</li>
		</ul>
	</div>
</div>
</body>
</html>
